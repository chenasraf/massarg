name: Pull Requests

on:
  pull_request:
    branches: [master, develop, pre]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '18.x'
      - run: npm i -g pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm test
      - run: pnpm build
